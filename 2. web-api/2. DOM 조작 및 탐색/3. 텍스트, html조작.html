<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
  
  <div id="greet">
    Hello <span class="highlight">World</span>
  </div>

  <ul id="food-list">
    <li class="food">짜장면</li>
    <li class="food">파스타</li>
    <li class="food">볶음밥</li>
  </ul>

  <script>
    const $greet=document.getElementById('greet');
    console.log($greet.textContent.trim());
    // trim() - 앞 뒤 공백을 제거해주는 역할

    // $greet.textContent='안녕 자바스크립트!';
    // 부모 태그에서 텍스트 수정하면 자식요소들 다 삭제되고 부모 태그만 남게 됨

    // $greet.innerHTML='안녕 <span class="highlight">자바스크립트!</span>';

    $greet.querySelector('.highlight').textContent='javascripe!';


    const $foodList=document.getElementById('food-list');
    // $foodList.innerHtml='<div>메롱></div>';

    $foodList.innerHTML+='<li class="food">짬뽕</li>'; //자식 태그 추가

    $foodList.innerHTML=''; // 자식 태그 전체 삭제

    const foods=['연어회','고등어찜','오렌지','딸기'];
    foods.forEach(f=>{
      $foodList.innerHTML+=`
      <li class="food">${f}</li>
      `;
    });

    
  </script>
</body>
</html>
